<div class="container mt-4">
   <div class="header d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary fw-bold">TuSegundazo.com</h2>
  </div>

  <div class="banner-container mb-4">
    <img src="assets/images/banner.png" alt="Vehículo" class="banner-img">
  </div>

  <table class="table table-striped table-bordered text-center align-middle">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Marca</th>
        <th>Línea</th>
        <th>Modelo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vehiculos">
        <td>{{ v.id }}</td>
        <td>{{ v.marca }}</td>
        <td>{{ v.linea }}</td>
        <td>{{ v.modelo }}</td>
      </tr>
    </tbody>
  </table>

  <div class="mt-4"> 
    <div *ngFor="let marca of (marcaCount | keyvalue)">
      Total {{ marca.key }}: {{ marca.value }}
    </div>
  </div>

  <footer class="footer text-center">
    Contact us: +57 3102105253 - info&#64;tusegundazo.com - &#64;tusegundazo
  </footer>

 
</div>
